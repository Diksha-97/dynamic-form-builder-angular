<div class="card shadow-sm p-4">
  <h5 class="fw-semibold sub-headings">Add New Field</h5>

  <div class="mb-1">
    <label class="form-label">Field Type:</label>
    <select class="form-select" [(ngModel)]="field.type">
      <option *ngFor="let type of fieldTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  <div class="mb-1">
    <label class="form-label">Label</label>
    <input type="text" class="form-control form-control-sm" [(ngModel)]="field.label" />
  </div>

  <div class="mb-1">
    <label class="form-label">Placeholder</label>
    <input type="text" class="form-control form-control-sm" [(ngModel)]="field.placeholder" />
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" [(ngModel)]="field.required" />
    <label class="form-check-label">Required</label>
  </div>

  <!-- Options -->
  <div *ngIf="showOptions(field.type)">
    <label class="form-label">Options</label>
    <div *ngFor="let opt of field.options; let i = index" class="d-flex gap-2 mb-2">
      <input class="form-control form-control-sm" placeholder="Label" [(ngModel)]="opt.label" />
      <input class="form-control form-control-sm" placeholder="Value" [(ngModel)]="opt.value" />
      <button class="btn btn-danger btn-sm" (click)="removeOption(i)">Ã—</button>
    </div>
    <button class="btn btn-secondary btn-sm mb-1" (click)="addOption()">Add Option</button>
  </div>

  <!-- Add Field button -->
  <button (click)="addField()" class="btn fancy-button w-100 mt-1">
    <span>
      <svg
        height="24"
        width="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path>
      </svg>
      Add Field
    </span>
  </button>
  <!-- <button class="btn btn-primary w-100" (click)="addField()">Add Field</button> -->
</div>

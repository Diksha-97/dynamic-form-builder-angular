<div class="container mt-5">
  <h2 class="text-center fw-bold mb-4">Dynamic Form Builder</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- form builder compoent -->
      <app-form-builder (fieldAdded)="handleFieldAdded($event)"></app-form-builder>
    </div>
    <div class="col-md-6">
      <!-- form preview componennt -->
      <app-form-preview [fields]="formFields"></app-form-preview>
    </div>
  </div>
</div>
